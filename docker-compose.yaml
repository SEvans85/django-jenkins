version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    restart: always

  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_DB: devops_database
      POSTGRES_USER: scott
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    restart: always

